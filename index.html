<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="./nav.js"></script>
		<title>Rotate Navigation</title>
		<link rel="stylesheet" href="./nav.css" />
	</head>
	<body id="body">
		<div class="ring-wrapper" style="display: none">
			<div id="layer-1" class="ring layer-1">
				<ul id="labels" class="ring-display">
					<li class="navLabel">
						<a href="https://www.naver.com" style="background-image: url('./image/naver.png')"><span>Naver</span></a>
					</li>
					<li class="navLabel">
						<a href="https://www.daum.net" style="background-image: url('./image/daum.jpg')"><span>Daum</span></a>
					</li>
					<li class="navLabel">
						<a href="https://www.kakaocorp.com/page/" style="background-image: url('./image/Kakao_logo.jpg')"
							><span>KaKao</span></a
						>
					</li>
					<li class="navLabel">
						<a href="https://react.dev/" style="background-image: url('image/react.png')"><span>React</span></a>
					</li>
					<li class="navLabel">
						<a href="https://nextjs.org/" style="background-image: url('image/nextjs.jpg')"><span>Next</span></a>
					</li>
					<li class="navLabel">
						<a href="https://www.javascript.com/" style="background-image: url('image/js.png')"><span>JS</span></a>
					</li>
				</ul>
				<div class="innerCircleArea">
					<div class="innerCircle1"></div>
					<div class="innerCircle2"></div>
				</div>
			</div>
		</div>
		<div id="navClose"></div>
		<div id="navToggle">
			<div class="circle1"></div>
			<div class="circle2"></div>
		</div>
	</body>
</html>
